<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .update-button {
            display: none;
            background-color: #28a745;
        }
        .version-info {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        .version-info span {
            font-weight: bold;
        }
        .update-available {
            color: #28a745;
            font-weight: bold;
        }
        .update-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .update-status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .update-status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .update-status.info {
            background-color: #cce5ff;
            color: #004085;
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Firmware Update</h2>
        <div class="version-info">
            Current Version: <span id="current-version">Loading...</span>
        </div>
        <div class="version-info">
            Available Version: <span id="available-version">Checking...</span>
        </div>
        <button type="button" onclick="checkUpdate()">Check for Updates</button>
        <button type="button" onclick="triggerUpdate()" id="update-btn" class="update-button">Install Update</button>
        <div id="update-status" class="update-status"></div>
    </div>

    <div class="form-container">
        <h2>WiFi Connection</h2>
        <form action="/wifi-setup" method="post">
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" name="ssid" maxlength="32" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="64" required>
            
            <button type="submit">Connect</button>
        </form>
    </div>

    <div class="form-container">
        <h2>MQTT Connection</h2>
        <form action="/mqtt-setup" method="post">
            <label for="mqtt-server">MQTT Server:</label>
            <input type="text" id="mqtt-server" name="mqtt-server" maxlength="100" required>
            
            <label for="mqtt-port">MQTT Port:</label>
            <input type="number" id="mqtt-port" name="mqtt-port" min="1" max="65535" required>

            <label for="mqtt-client-id">Client ID:</label>
            <input type="text" id="mqtt-client-id" name="mqtt-client-id" maxlength="64" required>

            <label for="mqtt-username">Username:</label>
            <input type="text" id="mqtt-username" name="mqtt-username" maxlength="64">
            
            <label for="mqtt-password">Password:</label>
            <input type="password" id="mqtt-password" name="mqtt-password" maxlength="64">

            <label for="mqtt-topic">Topic:</label>
            <input type="text" id="mqtt-topic" name="mqtt-topic" maxlength="64" required>
            
            <button type="submit">Connect</button>
        </form>
    </div>

    <script>
        function checkUpdate() {
            var statusEl = document.getElementById('update-status');
            statusEl.className = 'update-status info';
            statusEl.textContent = 'Checking for updates...';
            
            fetch('/check-update')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-version').textContent = data.current_version || 'Unknown';
                    document.getElementById('available-version').textContent = data.available_version || 'Up to date';
                    
                    if (data.update_available) {
                        document.getElementById('available-version').classList.add('update-available');
                        document.getElementById('update-btn').style.display = 'inline-block';
                        statusEl.className = 'update-status success';
                        statusEl.textContent = 'New version available!';
                    } else {
                        document.getElementById('update-btn').style.display = 'none';
                        statusEl.className = 'update-status success';
                        statusEl.textContent = 'Firmware is up to date.';
                    }
                })
                .catch(error => {
                    statusEl.className = 'update-status error';
                    statusEl.textContent = 'Error checking for updates: ' + error;
                });
        }

        function triggerUpdate() {
            var statusEl = document.getElementById('update-status');
            statusEl.className = 'update-status info';
            statusEl.textContent = 'Starting firmware update... Device will restart automatically.';
            
            fetch('/trigger-update', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        statusEl.className = 'update-status success';
                        statusEl.textContent = 'Update triggered. Device will restart shortly...';
                    } else {
                        statusEl.className = 'update-status error';
                        statusEl.textContent = 'Update failed: ' + data.message;
                    }
                })
                .catch(error => {
                    statusEl.className = 'update-status error';
                    statusEl.textContent = 'Error triggering update: ' + error;
                });
        }
    </script>
</body>
</html>
