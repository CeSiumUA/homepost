<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1"name="viewport"><title>WiFi Configuration</title><style>body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background-color:#f0f0f0;margin:0}.container{background-color:#fff;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.1);max-width:300px;width:100%}.container h2{margin-bottom:20px;font-size:24px;text-align:center}.container label{display:block;margin-bottom:8px;font-weight:700}.container input,.container select{width:100%;padding:8px;margin-bottom:15px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}.container button{width:100%;padding:10px;background-color:#4caf50;color:#fff;border:none;border-radius:4px;cursor:pointer}.container button:hover{background-color:#45a049}</style><script>function applyLanguage(e){let t=document.querySelectorAll("label"),a=document.querySelector("button");languageMapping={en:{labels:["Language:","WiFi SSID:","Password:"],button:"Submit"},uk:{labels:["Мова:","Назва WiFi мережі:","Пароль:"],button:"Відправити"},de:{labels:["Sprache:","WiFi SSID:","Passwort:"],button:"Einreichen"}},t.forEach((t,a)=>{t.textContent=languageMapping[e].labels[a]}),a.textContent=languageMapping[e].button}function changeLanguage(){let e=document.getElementById("language").value;localStorage.setItem("language",e),applyLanguage(e)}window.onload=function(){let e=localStorage.getItem("language")||"en";applyLanguage(e)};</script><div class="container"><h2>WiFi Configuration</h2><form action="/configure_wifi"method="post"><label for="language">Language:</label> <select id="language"name="language"onchange="changeLanguage()"required><option value="en">🇬🇧 English<option value="en">🇺🇸 English<option value="uk">🇺🇦 Українська<option value="de">🇩🇪 Deutsche</select> <label for="ssid">WiFi SSID:</label> <input id="ssid"name="ssid"required> <label for="password">Password:</label> <input id="password"name="password"required type="password"> <button type="submit">Submit</button></form></div>
