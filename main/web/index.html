<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>WiFi Connection</h2>
        <form action="/wifi-setup" method="post">
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" name="ssid" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Connect</button>
        </form>
    </div>

    <div class="form-container">
        <h2>MQTT Connection</h2>
        <form action="/mqtt-setup" method="post">
            <label for="mqtt-server">MQTT Server:</label>
            <input type="text" id="mqtt-server" name="mqtt-server" required>
            
            <label for="mqtt-port">MQTT Port:</label>
            <input type="number" id="mqtt-port" name="mqtt-port" required>
            
            <label for="mqtt-username">Username:</label>
            <input type="text" id="mqtt-username" name="mqtt-username">
            
            <label for="mqtt-password">Password:</label>
            <input type="password" id="mqtt-password" name="mqtt-password">
            
            <button type="submit">Connect</button>
        </form>
    </div>
</body>
</html>
